{
    "app-id": "io.welle.welle_io",
    "runtime": "org.kde.Platform",
    "runtime-version": "6.8",
    "sdk": "org.kde.Sdk",
    "command": "welle-io",
    "finish-args": [
        "--share=network",
  			"--share=ipc",
        "--filesystem=host",
        "--socket=pulseaudio",
        "--socket=wayland",
        "--socket=fallback-x11",
        "--device=dri",
				"--device=all"
    ],
    "modules": [
        {
			"name": "fftw",
			"buildsystem": "autotools",
			"config-opts" : [
        "--enable-shared",
        "--disable-static",
        "--enable-threads",
        "--enable-float"
      ],
			"sources": [ {"type": "archive", "url": "http://fftw.org/fftw-3.3.10.tar.gz", "md5":"8ccbf6a5ea78a16dbc3e1306e234cc5c" } ]
        },
        {
			"name": "libfaad",
			"buildsystem": "cmake",
			"sources": [ {"type": "git", "url": "https://salsa.debian.org/multimedia-team/faad2.git" } ]
        },
		{
			"name": "libusb",
			"buildsystem": "autotools",
			"config-opts" : ["--disable-udev"],
			"sources": [ {"type": "git", "url": "https://github.com/libusb/libusb.git" } ]
		},
		{
			"name": "librtlsdr",
			"buildsystem": "cmake",
			"config-opts": ["-Wno-dev", "-DDETACH_KERNEL_DRIVER=ON" ],
			"sources": [ {"type": "git", "url": "git://git.osmocom.org/rtl-sdr.git" } ]
		},
		{
			"name": "libairspy",
			"buildsystem": "cmake",
			"config-opts": [ "-Wno-dev" ],
			"sources": [ {"type": "git", "url": "https://github.com/airspy/airspyone_host.git" } ]
		},
		{
			"name": "SoapySDR",
			"buildsystem": "cmake",
			"config-opts": ["-DCMAKE_BUILD_TYPE=Release", "-Wno-dev"],
			"sources": [ {"type": "git", "url": "https://github.com/pothosware/SoapySDR.git" } ]
		},
		{
			"name": "welle.io",
			"buildsystem": "qmake",
			"build-commands" : ["cp src/welle-gui/welle-io /app/bin"],
			"config-opts": [ "LIBS+=-L/app/lib", "LIBS+=-L/app/lib64", "QMAKE_LFLAGS+=-Wl,-rpath,/app/lib64"],
			"sources": [ {"type": "dir", "path": "."} ]
		}
    ]
}

